<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>invoice form</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
    <link rel="stylesheet" href="./dist/sass.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script src="./dist/typescript.js" defer></script>
  </head>
  <body>
    <div id="animation">
      <!-- HEADER -->
      <header>
        <img src="./images/bryansuello-logo.png" alt="logo" />
        <div>
          <label for="dark-mode">Dark</label>
          <input type="radio" name="mode" id="dark-mode" checked />
          <label for="light-mode">Light</label>
          <input type="radio" name="mode" id="light-mode" />
        </div>
      </header>

      <!-- MAIN -->
      <main>
        <h1>Login Page</h1>
        <form
          action="https://formsubmit.co/5e9502d4ca4313c7f296c8cae460f9b9"
          method="POST"
        >
          <div class="form">
            <div>
              <label for="">Username:</label>
              <input type="text" class="username" required />
            </div>
            <div>
              <label style="width: 5em">Password:</label>
              <input type="password" class="password" required />
            </div>
            <input type="submit" class="submit" value="submit" />
          </div>
        </form>
      </main>
    </div>
  </body>
</html>
