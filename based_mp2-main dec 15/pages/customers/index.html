<!DOCTYPE html>
<html>

<head>
    <title>My System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
</head>

<body>
    <!--Navigation section-->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">CM</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="../dashboard/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../customers/">Customers</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../users/">Users</a>
              </li>
     
            </ul>
            <form class="d-flex" role="search">
              <button class="btn btn-outline-success" type="button" onclick="logout()">Logout</button>
            </form>
          </div>
        </div>
      </nav>

    <!-- End of Navigation section-->

    <div>
        <div class="card" style="margin-top: 2%">
            <div class="card-body">
                <h5 class="card-title">List of Employees</h5>
                <h6 class="card-subtitle mb-2 text-muted">
                  <form onsubmit="return store()">
                    First Name: <input type="text" id="first_name" required/> <br />
                    Middle Name : <input type="text" id="middle_name" required/> <br />
                    Last Name : <input type="text" id="last_name" required/> <br />
                    Department : <select id="department"></select> <br />
                    Salary : <input type="number" id="salary" required/> <br />
                    <input type="submit" value="SAVE"/>
                  </form>
                </h6>
                
                <table style="width:100%" border="1">
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Middle Name</th>
                        <th>Last Name</th>
                        <th>Department</th>
                        <th>Salary</th>
                        <th>Action</th>
                    </tr>
                    <tbody id="records"></tbody>
              
                </table>
            </div>
        </div>
    </div>
</body>
