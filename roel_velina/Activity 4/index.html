<!DOCTYPE html>
<html>
    <head>
        <title>My Resume</title>
        <style>
            body{
                margin: 10px;
                padding: 10px;
                border: 1in;
                border-collapse: 1cm;
                column-gap: 10px;
                row-gap: 10px;
                background-color: whitesmoke;
            }
            #header{
                width: 100%;
                height: 100px;
                background-color: grey;
                align-content: center;
                float: right;
                font-size: 75px;
                padding-top: 20px;
                text-align: center;
                text-shadow: 10px;
                overflow: auto;
            }
            #sidebar{
                float: left;
                width: 29%;
                min-height: 400px;
                background-color: lightgray;
            }
            #main-contents{
                margin-left: 30%;
                width: 70%;
                min-height: fit-content;
                background-color: whitesmoke;
            }
            #footer{
                overflow: hidden;
                width: 100%;
                height: 50px;
                background-color: grey;

            }

           
        </style>
    </head>
    <body>
       <div class="columns" id="header">My Resume</div> 
       <div class="contents">
            <div class="columns" id="sidebar">Summary</div>
            <div class="columns" id="main-contents">Contents</div>
        </div>
       <div id="footer">footer</div>
    </body>
</html>
