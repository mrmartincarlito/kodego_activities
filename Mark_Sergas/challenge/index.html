<script text="javascipt">
    promptEven();

    function promptEven {
        let number = prompt("Enter a number")
        let n = 10;
        let x = 0;
        let y = 0;

        for (let i = 1; i <= n; i++) {
            if ((i % 2) == 0) {
                alert(i) /br>";
                x = x + i;
            }
        }
        echo "Total even numbers is equal to $x.</br></br></br>";
        for ($j = 1; $j <= $n; $j++) {
            if (($j % 2) != 0) {
                echo "$j </br>";
                $y = $y + $j;
            }
        }
        echo "Total odd numbers is equal to $y.</br></br></br>";
    }
</script>
