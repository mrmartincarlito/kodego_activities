  <body>
    <h2>JavaScript Intro</h2>

    <p>
      # Code challenge 2 <br />
      Create a function to calculate the new product value of x <br />
      When x = 3 in 5 iterations
    </p>
  </body>
  <script>
    newProductValue(3);

    let x = 0;
    function newProductValue(x) {
      for (let i = 0; i < 5; i++) {
        x *= i;
        document.write(x + "\n");
      }
      document.write("<br />");
      document.write("The new product value afer 5 iterations is: " + x);
    }
  </script>
