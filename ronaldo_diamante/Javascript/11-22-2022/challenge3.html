  <body>
    <h2>JavaScript Intro</h2>

    <p>
      # Code challenge 3 <br />
      Create a function to print all even numbers from 1 to a positve number
      inputted on prompt.
    </p>
    <hr />
    <button type="button" onclick="printEvenNumbers()">
      Print even numbers
    </button>
  </body>
  <script>
    // printEvenNumbers();
    function printEvenNumbers() {
      let num = prompt("Input a number");

      for (let i = 1; i <= num; i++) {
        if (i % 2 == 0) {
          document.write(i + "<br />");
        }
      }
    }
  </script>
