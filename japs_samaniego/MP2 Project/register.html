<div>
    <div class="card" style="margin-top: 2%">
        <div class="card-body">
            <h5 class="card-title">Notarial Register</h5>
            <h6 class="card-subtitle mb-2 text-muted">
              <form onsubmit="return store()">
                <input type="text" id="entry_number" placeholder="Entry Number" required/> <br />
                <input type="text" id="description" placeholder="Description" required/> <br />
                <input type="text" id="party_name" placeholder="Name of Party" required/> <br />
                <input type="text" id="id_presented" placeholder="Evidence of Identity" required> <br />
                <input type="date" id="entry_date" placeholder="Date of Notarization" required/> <br />
                <input type="text" id="type_act" placeholder="Type of Notarial Act" required><br />
                <input type="submit" value="SAVE"/>
              </form>
            </h6>
            
            <table style="width:100%" border="1">
                <tr>
                    <th>Entry Number</th>
                    <th>Description</th>
                    <th>Name of Party</th>
                    <th>Evidence of Identity</th>
                    <th>Date of Notarization</th>
                    <th>Type of Notarial Act</th>
                    <th>Action</th>
                </tr>
                <tbody id="records"></tbody>
          
            </table>
        </div>
    </div>
