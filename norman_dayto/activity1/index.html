<!DOCTYPE html>
<html>
  <head>
    <title>Simple Login Page</title>
  </head>
  <body>
    <h1>Simple Login Page</h1>
    <form>
      <div class="container">
        <label>Username : </label>
        <input
          type="text"
          placeholder="Enter Username"
          name="username"
          required
        />

        <br />
        <br />

        <label>Password : </label>
        <input
          type="password"
          placeholder="Enter Password"
          name="password"
          required
        />

        <br />
        <br />

        <button type="submit">Login</button>
      </div>
    </form>
  </body>
</html>
